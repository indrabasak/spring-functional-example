language: java
jdk:
  - oraclejdk8
install: true
addons:
  sonarqube:
    organization: indrabasak-github
    token:
      secure: 
before_script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn clean install sonar:sonar -Dsonar.host.url=https://sonarcloud.io
cache:
  directories:
  – $HOME/.m2
  – $HOME/.sonar/cache
notifications:
  email:
  - indra.basak1@gmail.com
  on_success: change
  on_failure: always
  use_notice: true


